<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Personal Information</legend>
          <div>
            <label for="name">Full Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your full name"
            />
          </div>
          <div>
            <label for="email address">Email:</label>
            <input
              id="email"
              type="text"
              name="zipcode"
              autofocus="on"
              maxlength="5"
              required
            />
          </div>
        </fieldset>
        <div>
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="I need help with. . ."
          ></textarea>
        </div>
        
    
        </div>
        <div>
          <h2>How many cats do you have?:</h2>
          <div>
            <input name="scales" type="checkbox" id="scales" />
            <label for="scales">1</label>
          </div>
          <div>
            <input name="horns" type="checkbox" id="horns" />
            <label for="horns">2</label>
          </div>
          <div>
            <input name="wings" type="checkbox" id="wings" />
            <label for="wings">3+</label>
          </div>
        </div>
        <div>
          <h2>Favorite candy:</h2>
          <select name="fonts" size="1">
            <option value="arial">Reeses</option>
            <option value="times">m&ms/option>
            <option value="comicsans">kitkat</option>
            <option value="papyrus">sour gummies</option>
          </select>
        </div>
        <div>
          <label for="phone">Phone #:</label>
          <input
            id="phone"
            type="text"
            name="phone"
            placeholder="xxx-xxx-xxxx"
          />
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
